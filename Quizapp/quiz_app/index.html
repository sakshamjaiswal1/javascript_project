<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Website</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-div">
        <div class="inner-div" id="questionBox">
            <h2 class='question'>1. How do you see all your real estate portfolio data?</h2>
            <ul>
                <li>
                    <input type="radio" name="options" id="1" class="answer">
                    <label for="1" id="option1">All data is at the site</label>
                </li>
<li>
                    <input type="radio" name="options" id="2" class="answer">
                    <label for="2"id="option2">Some data is shared in the scheduled meetings</label></li>
                <li>   <input type="radio" name="options" id="3" class="answer">
                    <label for="3" id="option3">Monthly information is shared through an email</label></li>
                <li>  <input type="radio" name="options" id="4" class="answer">
                    <label for="4" id="option4"> We have a centralized dashboard where all portfolio is connected</label></li>
               
            </ul>
            <button id="submit">Submit</button>
            <div id="showScore" class="scoreArea"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
