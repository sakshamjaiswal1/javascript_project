<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Welcome to Wildlife travels</title>
</head>

<body>
<div class="alert alert-success alert-dismissible fade " role="alert" id="success">
    <strong>Success!</strong> Your travel request has been successfully submitted.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

</div>
<div class="alert alert-danger alert-dismissible fade " role="alert" id="failed">
    <strong>Error!</strong> Fill all the fields carefully to submit your form
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

</div>
    <div class="container my-3">
    <h1> Wildlife travel Desk</h1>
<form>
    <div class="mb-3">
        <label for="userName" class="form-label">Username</label>
        <input type="email" class="form-control " id="userName" aria-describedby="userName" placeholder="Enter your username">
        <small class="invalid-feedback">Your username must be 2-10 character long and should not start with a number</small>
    
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter your email">
        <small class="invalid-feedback">Your email must be a valid one</small>
       
    </div>
    <div class="mb-3">
        <label for="number" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="number" aria-describedby="number" placeholder="Enter your number">
        <small class="invalid-feedback">Number should be valid</small>
    
    </div>
    <div class="mb-3">
        
        <label for="cars" class="form-label">Select your cars</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Choose from options below</option>
            <option value="1">Omni</option>
            <option value="2">Maruti 800</option>
            <option value="3">Ford Titanium</option>
            <option value="3">Audi A4</option>
            
        </select>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
        </div>
    <div class="mb-3">
        <label for="address" class="form-label">Any Other Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
    </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="insurance">
            <label class="form-check-label" for="insurance">Travel Insurance</label>
        </div>
    </form>
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
</body>

</html>
