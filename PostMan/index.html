<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="prism.css">
<style>
  #responsePre{
      max-height: 500px;
  }
  </style>
    <title>PostMan Clone</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mini Postman</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="my-3">Welcome to Mini Postman</h1>
    </div>
    <div class="container">
      <div class="form-group row py-4">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter URL here"
          />
        </div>
      </div>
      <!-- content type -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="get"
                value="GET"
                checked
              />
              <label class="form-check-label" for="get"> GET </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="post"
                value="POST"
              />
              <label class="form-check-label" for="post"> POST </label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Request type -->
      <fieldset class="form-group py-4">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="jsonRadio"
                value="json"
                checked
              />
              <label class="form-check-label" for="json"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="paramsRadio"
                value="params"
              />
              <label class="form-check-label" for="params">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- parameters Box -->
      <div id="parameterBox">
        <div class="form-row d-flex">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="col-md-4 mx-2">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter Parameter 1 Key"
            />
          </div>
          <div class="col-md-4 mx-2">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter Parameter 1 Value"
            />
          </div>
          <button id="addParam" class="btn btn-primary">+</button>
        </div>
        <div id="params"></div>
      </div>
      <!-- JSON Box -->
      <div class="my-3" id="requestJsonBox">
        <div class="form-group row">
          <label for="requestJsonText" class="col-sm-2 col-form-label"
            >Enter Request Json</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="requestJsonText"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="form-group row my-2">
        <div class="col-sm-10">
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="my-3" id="responseJsonBox">
        <div class="form-group row">
          <label for="responseJsonText" class="col-sm-2 col-form-label"
            >Response</label
          >
          <div class="col-sm-10">
            <!-- <textarea class="form-control" id="responseJsonText" rows="3">
Your response will appear here</textarea
            > -->

            <pre
              id="responsePre"
              class="language-javascript"
            > <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script src="./prism.js"></script>

  </body>
</html>
